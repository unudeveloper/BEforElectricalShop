---

AllCops:
  DisabledByDefault: true

  Exclude:
    - spec/rails/**/*
    - gemfiles/vendor/bundle/**/*

  Include:
    - "**/*.rake"
    - "**/Gemfile"
    - "gemfiles/*.gemfile"
    - "**/Rakefile"

  DisplayCopNames: true

  StyleGuideCopsOnly: false

Style/ExtraSpacing:
  Enabled: true

Style/HashSyntax:
  Enabled: true

Style/TrailingWhitespace:
  Enabled: true

Style/SpaceAfterComma:
  Enabled: true

Style/SpaceInsideParens:
  Enabled: true
