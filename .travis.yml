---

addons:
  chrome: stable

language: ruby

sudo: false

dist: trusty

bundler_args: --without development

cache: bundler

before_script:
  - unset _JAVA_OPTIONS

before_install:
  - gem update --system # use the very latest Rubygems
  - gem install bundler # use the very latest Bundler

script:
  - bundle exec rake
  - bundle exec rake docs:build

rvm:
  - jruby-9.1.14.0
  - 2.2.8
  - 2.3.5
  - 2.4.2

gemfile:
  - gemfiles/rails_42.gemfile
  - gemfiles/rails_50.gemfile
  - gemfiles/rails_51.gemfile

env:
  global:
    - JRUBY_OPTS="-J-Djava.security.egd=file:/dev/./urandom -J-Xmx1024m --dev --debug"
    - COVERAGE=true

matrix:
  fast_finish: true
